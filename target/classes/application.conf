nodes{
  ip{
    node0 = 127.0.0.1
    node1 = 127.0.0.1
    node2 = 127.0.0.1
  }
  port{
    node0 = "6100"
    node1 = "6200"
    node2 = "6300"
  }
}

node0{
  akka {
    actor {
      provider = remote
    }
    remote {
      netty.tcp {
        hostname = ${nodes.ip.node0}
        port = ${nodes.port.node0}
      }
    }
  }
}

node1{
  akka {
    actor {
      provider = remote
    }
    remote {
      netty.tcp {
        hostname = ${nodes.ip.node1}
        port = ${nodes.port.node1}
      }
    }
  }
}

node2{
  akka {
    actor {
      provider = remote
    }
    remote {
      netty.tcp {
        hostname = ${nodes.ip.node2}
        port = ${nodes.port.node2}
      }
    }
  }
}